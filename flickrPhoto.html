  <body>
    <h1>My Photos from Flickr</h1>
    <p>Click on the photo to view larger Image</p>
    <ul id="photoList" class="flickrImageList"></ul>
    <div id="selectedImageLargerView"></div>
    <!-- Le javascript

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->

    <script>window.jQuery || document.write('<script src="js/jquery-1.7.2.min.js"><\/script>')</script>
    <!-- Bootstrap jQuery plugins compiled and minified -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      /**
       * @param {object} oData
       * Flickr Feeds callback function
       */
      function jsonFlickrFeed (oData){
        var output = '';
        for (var i=0;i<oData.items.length;i++){
              var title = oData.items[i].title;
              var link = oData.items[i].media.m.substring(0,56);
              output += '<li><img src="'+ link + '_q.jpg" alt="'+ title +'"/><span>'+ title +'</span></l>';
            }
        //put inside <ul> element    
        $('ul').html(output);
      }
    </script>
    </script>
    <!-- Flickr my photos feed request-->
    <script type="text/javascript" src="http://api.flickr.com/services/feeds/photos_public.gne?id=88009164@N08&format=json"></script>
    <SCRIPT TYPE="text/javascript">
      $(document).ready(function () { 
           //DOM onClick on flickr thumbnail images event handling    
           $('ul').on('click',function(event) {
                  var link ="",
                      largeImage="";
                if(event.target.tagName ==="IMG"){
                  link = event.target.src.substring(0,56);
                  largeImage = '<img src="'+ link +'_b.jpg"/>';
                  $('#selectedImageLargerView').html(largeImage);
                }
           });
      });
    </SCRIPT>
